<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
		<style>
			html,body{
				width:100%;
				height:100%;
				margin:0px;
				padding:0px;
				position: fixed;
				background-color:#444;
				-webkit-touch-callout: none;
				-webkit-user-select: none;
				-khtml-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				font-family:'Courier New', Courier, monospace !important;
			}
			.fxd{
				position: fixed;
			}
			.iconsize
			{
				font-size: 30px !important;
			}
		</style>

  <title>NGFileExplorer</title>
    </head>
    <body ng-app="ngfileexplorer" ng-controller="exploreCtrl" >
		<div class="bar bar-dark fxd">
			<div class="buttons">
				<button class="button button-dark ion-arrow-left-c " style="font-size: 30px;" ng-click="back();" ></button>
			</div>
			<h1 class="title" style="font-family:'Courier New', Courier, monospace" >Explorer</h1>
			<div class="buttons">

			</div>
		</div>
		<div  class = "list" style="padding-top: 15px;width:99%;overflow-y:auto;height:100%;display:block;position:absolute;margin:0px;margin-top:43px;z-index:45;padding:10px;padding-bottom:53px">
			<div class="item item-divider " ng-repeat="o in dirs" ng-click="OpenSelectedItem(o.name,'d')" style="width:100%;text-align:left;overflow:hidden"><a class="icon ion-folder iconsize"  ng-click="OpenSelectedItem(o.name,'d')"></a>&ensp;{{o.name}}</div>
			<div class="item item-divider" ng-repeat="i in files" ng-click="OpenSelectedItem(i.name,'f')" style="width:100%;text-align:left;overflow:hidden"><a class="icon ion-document-text iconsize" ng-click="OpenSelectedItem(i.name,'f')" ></a>&ensp;{{i.name}}</div>
		</div>

        <script type="text/javascript" src="cordova.js"></script>		
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/NgFileExplorer.js"></script>
        <script type="text/javascript">

			var console={};
			console.log=function(msg){
				alert("log: "+msg)
			};
			console.warn=function(msg){
				alert("warn: "+msg)
			};
			
		</script>
    </body>
</html>
